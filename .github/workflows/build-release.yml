name: Build and Release (Windows Only)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Windows ${{ matrix.project }}
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - project: TrackMmr.Desktop
            suffix: .exe
          - project: TrackMmr.Cli
            suffix: -cli.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run Tests
        run: dotnet test

      - name: Publish App
        run: |
          dotnet publish ${{ matrix.project }}/${{ matrix.project }}.csproj `
            -c Release `
            -r win-x64 `
            --self-contained false `
            -p:PublishSingleFile=true `
            -p:PublishReadyToRun=true `
            -p:EnableCompressionInSingleFile=true `
            -o ./publish

      - name: Rename executable
        shell: pwsh
        run: |
          Move-Item "./publish/${{ matrix.project }}.exe" "./publish/track-mmr${{ matrix.suffix }}" -Force

      - name: Build Installer (Desktop only)
        if: matrix.project == 'TrackMmr.Desktop'
        shell: pwsh
        run: |
          # Download ChineseSimplified.isl from Inno Setup translations
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/jrsoftware/issrc/main/Files/Languages/Unofficial/ChineseSimplified.isl" -OutFile "TrackMmr.Desktop/ChineseSimplified.isl"
          
          # Use iscc (Inno Setup Compiler) to build the installer
          $version = if ($env:GITHUB_REF -like "refs/tags/v*") { $env:GITHUB_REF.Substring(11) } else { "1.0.0" }
          iscc /DAppVersion=$version TrackMmr.Desktop/installer.iss

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: track-mmr-win-x64-${{ matrix.project }}
          path: |
            ./publish/track-mmr${{ matrix.suffix }}
            ./installer_output/*.exe

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
